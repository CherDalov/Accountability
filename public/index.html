<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <!-- Custom CSS -->
    <style>
        /* Your existing CSS styles */
        :root {
            --background-color: #1e1e2f;
            --primary-accent: #ff6f61;
            --secondary-accent: #6c5ce7;
            --today-button-color: #ff6f61;
            --pale-blue: #a3c9f1;
            --text-color: var(--pale-blue);
            --task-bg-color: #2e2e3e;
            --task-hover-color: #3e3e5e;
            --task-completed-color: #90ee90;
            --column-border-color: #4b4b4b;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: var(--pale-blue);
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Task Input Section */
        .task-list {
            background-color: var(--task-bg-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .add-task {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-task input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            margin-right: 10px;
        }

        .add-task button {
            padding: 10px 20px;
            border: none;
            background-color: var(--primary-accent);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Login Section */
        #authContainer {
            max-width: 400px;
            margin: 0 auto;
            background-color: var(--task-bg-color);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        #authContainer h1 {
            margin-bottom: 20px;
        }

        #authForms input[type="text"],
        #authForms input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        #authForms button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: var(--primary-accent);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #authForms p {
            text-align: center;
        }

        #authForms a {
            color: var(--primary-accent);
            text-decoration: none;
        }

        /* Logout Button */
        .logout-button {
            float: right;
            background-color: transparent;
            color: var(--primary-accent);
            border: 2px solid var(--primary-accent);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: var(--primary-accent);
            color: #fff;
        }

        /* Swiper Styles */
        .swiper-container {
            width: 100%;
            padding-top: 20px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-color: var(--task-bg-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .swiper-slide h3 {
            margin-top: 0;
            text-align: center;
        }

        .swiper-slide ul {
            list-style-type: none;
            padding: 0;
        }

        .swiper-slide li {
            padding: 10px;
            border-bottom: 1px solid var(--column-border-color);
            cursor: pointer;
        }

        .swiper-slide li:hover {
            background-color: var(--task-hover-color);
        }

        .chart-container {
            background-color: var(--task-bg-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .scroll-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .arrow-button {
            background-color: transparent;
            border: none;
            color: var(--primary-accent);
            font-size: 2em;
            cursor: pointer;
        }

        .swiper-wrapper-container {
            width: 80%;
        }

    </style>
</head>
<body>

    <!-- Authentication Section -->
    <div id="authContainer">
        <h1>Accountability Tracker</h1>
        <div id="authForms">
            <div id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
            </div>
            <div id="registerForm" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Main Application Content -->
    <div id="appContainer" style="display: none;">
        <button onclick="logout()" class="logout-button">Logout</button>

        <!-- Existing Task Section -->
        <h1>Accountability Tracker</h1>
        <div class="container">
            <!-- Task Input Section -->
            <div class="task-list">
                <h2>Add Task</h2>
                <div class="add-task">
                    <input type="text" id="newTask" placeholder="Enter new task">
                    <button onclick="addTask()">Add Task</button>
                </div>
            </div>

            <!-- Swiper Section -->
            <div class="scroll-container">
                <button class="arrow-button" onclick="swiper.slidePrev()"><i class="fas fa-chevron-left"></i></button>
                <div class="swiper-wrapper-container">
                    <div class="swiper-container">
                        <div class="swiper-wrapper" id="tasks-container">
                            <!-- Task columns will be generated here -->
                        </div>
                    </div>
                </div>
                <button class="arrow-button" onclick="swiper.slideNext()"><i class="fas fa-chevron-right"></i></button>
            </div>

            <!-- Charts Section -->
            <div class="chart-container">
                <h2>Number of Tasks Completed</h2>
                <canvas id="tasksCompletedChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Percentage of Tasks Completed</h2>
                <canvas id="tasksPercentageChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        let isAuthenticated = false; // Track authentication status
        let swiper;

        // Show Register Form
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        // Show Login Form
        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        // Register Function
        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Registration successful! You can now log in.');
                    showLoginForm();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Login Function
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    isAuthenticated = true;
                    showApp();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Logout Function
        function logout() {
            fetch('/logout', { method: 'POST' })
            .then(() => {
                isAuthenticated = false;
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('authContainer').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        }

        // Show Main App after Authentication
        function showApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            initializeSwiper();
            loadTasks();
        }

        // Initialize Swiper
        function initializeSwiper() {
            swiper = new Swiper('.swiper-container', {
                slidesPerView: 1,
                spaceBetween: 10,
                centeredSlides: true,
            });
        }

        // Add Task Function
        function addTask() {
            const taskText = document.getElementById('newTask').value.trim();
            if (!taskText) {
                alert('Please enter a task.');
                return;
            }
            const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD format
            fetch('/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task: taskText, day: today })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('newTask').value = '';
                loadTasks();
            })
            .catch(error => console.error('Error:', error));
        }

        // Load Tasks Function
        function loadTasks() {
            fetch('/tasks')
            .then(response => response.json())
            .then(data => {
                renderTasks(data);
            })
            .catch(error => console.error('Error:', error));
        }

        // Render Tasks Function
        function renderTasks(tasksData) {
            const tasksContainer = document.getElementById('tasks-container');
            tasksContainer.innerHTML = ''; // Clear existing tasks

            const days = Object.keys(tasksData).sort(); // Get days and sort them
            days.forEach(day => {
                const dayTasks = tasksData[day];
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';

                const dayTitle = document.createElement('h3');
                dayTitle.textContent = day;
                slide.appendChild(dayTitle);

                const taskList = document.createElement('ul');
                dayTasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.textContent = task.text;
                    taskItem.style.textDecoration = task.completed ? 'line-through' : 'none';
                    taskItem.addEventListener('click', () => {
                        toggleTaskCompletion(day, task.id, !task.completed);
                    });
                    taskList.appendChild(taskItem);
                });
                slide.appendChild(taskList);
                tasksContainer.appendChild(slide);
            });

            swiper.update(); // Update Swiper after modifying slides

            // Update charts
            updateCharts(tasksData);
        }

        // Toggle Task Completion
        function toggleTaskCompletion(day, taskId, completed) {
            fetch(`/tasks/${day}/${taskId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed })
            })
            .then(response => response.json())
            .then(data => {
                loadTasks();
            })
            .catch(error => console.error('Error:', error));
        }

        // Update Charts
        function updateCharts(tasksData) {
            // Number of Tasks Completed Chart
            const days = Object.keys(tasksData).sort();
            const tasksCompleted = days.map(day => {
                const dayTasks = tasksData[day];
                return dayTasks.filter(task => task.completed).length;
            });

            const tasksTotal = days.map(day => {
                const dayTasks = tasksData[day];
                return dayTasks.length;
            });

            // Update Number of Tasks Completed Chart
            if (window.tasksCompletedChart) {
                window.tasksCompletedChart.data.labels = days;
                window.tasksCompletedChart.data.datasets[0].data = tasksCompleted;
                window.tasksCompletedChart.update();
            } else {
                const ctx1 = document.getElementById('tasksCompletedChart').getContext('2d');
                window.tasksCompletedChart = new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: days,
                        datasets: [{
                            label: 'Tasks Completed',
                            data: tasksCompleted,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            }

            // Update Percentage of Tasks Completed Chart
            const tasksPercentage = tasksTotal.map((total, index) => {
                return total > 0 ? (tasksCompleted[index] / total * 100).toFixed(2) : 0;
            });

            if (window.tasksPercentageChart) {
                window.tasksPercentageChart.data.labels = days;
                window.tasksPercentageChart.data.datasets[0].data = tasksPercentage;
                window.tasksPercentageChart.update();
            } else {
                const ctx2 = document.getElementById('tasksPercentageChart').getContext('2d');
                window.tasksPercentageChart = new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: days,
                        datasets: [{
                            label: 'Percentage Completed (%)',
                            data: tasksPercentage,
                            backgroundColor: 'rgba(153, 102, 255, 0.6)',
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            }
        }

        // On Page Load, Check if User is Authenticated
        window.onload = function() {
            fetch('/isAuthenticated')
            .then(response => response.json())
            .then(data => {
                if (data.isAuthenticated) {
                    showApp();
                } else {
                    document.getElementById('authContainer').style.display = 'block';
                }
            })
            .catch(error => console.error('Error:', error));
        };

    </script>
</body>
</html>
