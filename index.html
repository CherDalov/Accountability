<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Existing head content] -->
    <!-- ... -->
    <!-- Ensure all your CSS and JS references are correct -->
</head>
<body>

    <!-- Login and Registration Forms -->
    <div id="authContainer">
        <h1>Accountability Tracker</h1>
        <div id="authForms">
            <div id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
            </div>
            <div id="registerForm" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Main Application Content -->
    <div id="appContainer" style="display: none;">
        <h1>Accountability Tracker</h1>
        <button onclick="logout()" style="float: right;">Logout</button>
        <div class="container">
            <!-- [Existing application content] -->
            <!-- Task Input Section -->
            <div class="task-list">
                <h2>Add Task</h2>
                <div class="add-task">
                    <input type="text" id="newTask" placeholder="Enter new task">
                    <button onclick="addTask()">Add Task</button>
                    <!-- Add to All Days Button -->
                    <button id="addAllDaysBtn" class="add-all-days-btn" onclick="toggleAddToAllDays()">Add to all days</button>
                </div>
            </div>

            <!-- Swiper Container -->
            <div class="scroll-container">
                <button class="arrow-button" onclick="swiper.slidePrev()"><i class="fas fa-chevron-left"></i></button>
                <div class="swiper-wrapper-container">
                    <div class="swiper-container">
                        <div class="swiper-wrapper" id="tasks-container">
                            <!-- Task columns will be generated here -->
                        </div>
                    </div>
                </div>
                <button class="arrow-button" onclick="swiper.slideNext()"><i class="fas fa-chevron-right"></i></button>
            </div>

            <!-- Charts Section -->
            <div class="chart-container">
                <h2>Number of Tasks Completed</h2>
                <canvas id="tasksCompletedChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Percentage of Tasks Completed</h2>
                <canvas id="tasksPercentageChart"></canvas>
            </div>

            <!-- Feedback Section -->
            <div class="feedback">
                <h2>We value your feedback!</h2>
                <textarea id="feedbackText" placeholder="Share your thoughts..."></textarea>
                <button onclick="submitFeedback()">Submit</button>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <!-- [Existing scripts] -->
    <!-- Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Authentication Functions
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (response.ok) {
                    alert('Registration successful! You can now log in.');
                    showLoginForm();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    // Hide auth container and show app container
                    document.getElementById('authContainer').style.display = 'none';
                    document.getElementById('appContainer').style.display = 'block';
                    initializeApp();
                } else {
                    return response.json().then(data => {
                        alert(data.message);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function logout() {
            fetch('/logout', {
                method: 'POST'
            })
            .then(() => {
                // Clear data and show login form
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            })
            .catch(error => console.error('Error:', error));
        }

        // Application Initialization
        function initializeApp() {
            // [Existing initialization code]
            // Initialize Swiper
            swiper = new Swiper('.swiper-container', {
                slidesPerView: 5, // Display 5 slides at once
                spaceBetween: 0, // No space between columns
                centeredSlides: true,
                initialSlide: new Date().getDate() - 1,
                freeMode: false,
                speed: 200,
            });

            initializeMonthData();
            displayAllDays();
            fetchInitialTasks();
        }

        // [Rest of your existing JavaScript code]
        // Ensure that all fetch requests use relative URLs and handle authentication appropriately.

        // Modify fetch requests to include credentials
        function fetchWithCredentials(url, options = {}) {
            options.credentials = 'include'; // Include cookies in requests
            return fetch(url, options);
        }

        // Update fetch requests to use fetchWithCredentials
        // Example: Fetch initial tasks
        function fetchInitialTasks() {
            fetchWithCredentials('/tasks')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 401) {
                        // User is not authenticated, show login form
                        document.getElementById('authContainer').style.display = 'block';
                        document.getElementById('appContainer').style.display = 'none';
                    } else {
                        throw new Error('Failed to fetch tasks.');
                    }
                })
                .then(data => {
                    tasks = data;
                    for (let day in tasks) {
                        const dayIndex = displayedDates.indexOf(parseInt(day));
                        if (dayIndex !== -1) {
                            renderTasks(dayIndex);
                        }
                    }
                    updateCharts();
                })
                .catch(error => console.error('Error:', error));
        }

        // Update other fetch requests similarly to include credentials and handle 401 Unauthorized responses.

        // [Ensure all other functions are updated accordingly]

        // Initialize the application if the user is already logged in
        window.onload = function() {
            fetchWithCredentials('/tasks')
                .then(response => {
                    if (response.ok) {
                        // User is authenticated
                        document.getElementById('authContainer').style.display = 'none';
                        document.getElementById('appContainer').style.display = 'block';
                        initializeApp();
                    } else {
                        // Show login form
                        document.getElementById('authContainer').style.display = 'block';
                        document.getElementById('appContainer').style.display = 'none';
                    }
                })
                .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
