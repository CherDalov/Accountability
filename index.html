<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <!-- Custom CSS -->
    <style>
        /* Variables */
        :root {
            --background-color: #1e1e2f;
            --primary-accent: #ff6f61;
            --secondary-accent: #6c5ce7;
            --today-button-color: #ff6f61;
            --pale-blue: #a3c9f1;
            --text-color: var(--pale-blue);
            --task-bg-color: #2e2e3e;
            --task-hover-color: #3e3e5e;
            --task-completed-color: #90ee90;
            --column-border-color: #4b4b4b;
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: var(--pale-blue);
            font-family: 'Montserrat', sans-serif;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Task Input Section */
        .task-list {
            background-color: var(--task-bg-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .add-task {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        .add-task input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            margin-right: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .add-task input[type="text"]:focus {
            border-color: var(--primary-accent);
            background-color: #444;
        }

        .add-task button {
            padding: 10px 20px;
            border: none;
            background-color: var(--primary-accent);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            flex-shrink: 0;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 10px;
        }

        .add-task button:hover {
            background-color: #e65a50;
            transform: translateY(-3px);
        }

        /* Add to All Days Button */
        .add-task .add-all-days-btn {
            border: 2px solid var(--primary-accent);
            color: var(--primary-accent);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 10px;
        }

        .add-task .add-all-days-btn.active {
            background-color: var(--primary-accent);
            color: #fff;
        }

        /* Swiper Styles */
        .swiper-container {
            width: 100%;
            padding: 10px 0;
        }

        .swiper-wrapper-container {
            overflow: hidden;
            width: calc(100% - 100px);
        }

        .swiper-slide {
            background-color: var(--task-bg-color);
            padding: 20px;
            border-radius: 5px;
            min-height: 200px;
            word-break: break-word;
            text-align: center;
            width: calc((100% - 10px) / 5);
            box-sizing: border-box;
            border: 2px solid var(--column-border-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .swiper-slide.selected {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 111, 97, 0.5);
        }

        /* Day Button */
        .day-button {
            background-color: transparent;
            color: var(--primary-accent);
            border: 2px solid var(--primary-accent);
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            font-family: 'Montserrat', sans-serif;
        }

        .day-button.today {
            background-color: var(--today-button-color);
            color: #fff;
        }

        .day-button.active {
            background-color: var(--primary-accent);
            color: #fff;
        }

        /* Task Styles */
        .task {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: var(--task-bg-color);
            transition: background-color 0.3s, opacity 0.3s, transform 0.3s;
            word-wrap: break-word;
            white-space: normal;
            cursor: pointer;
            opacity: 0;
        }

        .task.show {
            opacity: 1;
            animation: slideDown 0.5s ease-out;
        }

        .task:hover {
            background-color: var(--task-hover-color);
            transform: translateY(-3px);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task span {
            flex-grow: 1;
            text-align: left;
        }

        .task.completed {
            background-color: var(--task-completed-color);
            color: #000;
            text-decoration: line-through;
        }

        .task .delete-btn {
            margin-left: auto;
            color: var(--primary-accent);
            cursor: pointer;
            font-size: 0.8em;
            border: 1px solid var(--primary-accent);
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .task .delete-btn:hover {
            background-color: var(--primary-accent);
            color: #fff;
        }

        /* Date Container */
        .date-container {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--pale-blue);
        }

        /* Arrow Buttons */
        .arrow-button {
            background-color: var(--primary-accent);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .arrow-button:hover {
            background-color: var(--secondary-accent);
            transform: scale(1.1);
        }

        /* Scroll Container */
        .scroll-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
            overflow: hidden;
        }

        /* Charts */
        .chart-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 40px;
        }

        .chart-container h2 {
            color: var(--pale-blue);
        }

        canvas {
            background-color: var(--task-bg-color);
            border-radius: 10px;
        }

        /* Feedback Section */
        .feedback {
            background-color: var(--task-bg-color);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .feedback textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            margin-bottom: 10px;
            resize: none;
        }

        .feedback button {
            padding: 10px 20px;
            border: none;
            background-color: var(--primary-accent);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .feedback button:hover {
            background-color: #e65a50;
            transform: translateY(-3px);
        }

        /* Authentication Forms */
        #authContainer {
            max-width: 400px;
            margin: 0 auto;
            background-color: var(--task-bg-color);
            padding: 20px;
            border-radius: 10px;
        }

        #authContainer h1 {
            margin-bottom: 20px;
        }

        #authForms input[type="text"],
        #authForms input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        #authForms button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: var(--primary-accent);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #authForms button:hover {
            background-color: #e65a50;
            transform: translateY(-3px);
        }

        #authForms p {
            text-align: center;
            margin-top: 10px;
        }

        #authForms a {
            color: var(--primary-accent);
            text-decoration: none;
        }

        /* Logout Button */
        .logout-button {
            float: right;
            background-color: transparent;
            color: var(--primary-accent);
            border: 2px solid var(--primary-accent);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 20px;
        }

        .logout-button:hover {
            background-color: var(--primary-accent);
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .scroll-container .arrow-button {
                display: none;
            }

            .swiper-wrapper-container {
                width: 100%;
            }

            .swiper-slide {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>

    <!-- Authentication Forms -->
    <div id="authContainer">
        <h1>Accountability Tracker</h1>
        <div id="authForms">
            <div id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
            </div>
            <div id="registerForm" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Main Application Content -->
    <div id="appContainer" style="display: none;">
        <button onclick="logout()" class="logout-button">Logout</button>
        <h1>Accountability Tracker</h1>
        <div class="container">
            <!-- Task Input Section -->
            <div class="task-list">
                <h2>Add Task</h2>
                <div class="add-task">
                    <input type="text" id="newTask" placeholder="Enter new task">
                    <button onclick="addTask()">Add Task</button>
                    <!-- Add to All Days Button -->
                    <button id="addAllDaysBtn" class="add-all-days-btn" onclick="toggleAddToAllDays()">Add to all days</button>
                </div>
            </div>

            <!-- Swiper Container -->
            <div class="scroll-container">
                <button class="arrow-button" onclick="swiper.slidePrev()"><i class="fas fa-chevron-left"></i></button>
                <div class="swiper-wrapper-container">
                    <div class="swiper-container">
                        <div class="swiper-wrapper" id="tasks-container">
                            <!-- Task columns will be generated here -->
                        </div>
                    </div>
                </div>
                <button class="arrow-button" onclick="swiper.slideNext()"><i class="fas fa-chevron-right"></i></button>
            </div>

            <!-- Charts Section -->
            <div class="chart-container">
                <h2>Number of Tasks Completed</h2>
                <canvas id="tasksCompletedChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Percentage of Tasks Completed</h2>
                <canvas id="tasksPercentageChart"></canvas>
            </div>

            <!-- Feedback Section -->
            <div class="feedback">
                <h2>We value your feedback!</h2>
                <textarea id="feedbackText" placeholder="Share your thoughts..."></textarea>
                <button onclick="submitFeedback()">Submit</button>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <!-- Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Authentication Functions
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 201) {
                    alert('Registration successful! You can now log in.');
                    showLoginForm();
                } else {
                    alert(body.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    // Hide auth container and show app container
                    document.getElementById('authContainer').style.display = 'none';
                    document.getElementById('appContainer').style.display = 'block';
                    initializeApp();
                } else {
                    return response.json().then(data => {
                        alert(data.message);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function logout() {
            fetch('/logout', {
                method: 'POST'
            })
            .then(() => {
                // Clear data and show login form
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            })
            .catch(error => console.error('Error:', error));
        }

        // Application Initialization
        let swiper;
        let addToAllDays = false;
        let tasks = {};
        const selectedDays = [];
        let taskCompletionData = [];
        let taskPercentageData = [];
        let dateLabels = [];
        let displayedDates = [];

        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        const weekdayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        function initializeApp() {
            initializeMonthData();
            displayAllDays();
            fetchInitialTasks();

            // Initialize Swiper
            swiper = new Swiper('.swiper-container', {
                slidesPerView: 5,
                spaceBetween: 0,
                centeredSlides: true,
                initialSlide: today.getDate() - 1,
                freeMode: false,
                speed: 200,
            });

            // Custom Mousewheel Scroll Handling for Days Columns
            const tasksContainer = document.getElementById('tasks-container');
            tasksContainer.addEventListener('wheel', function(event) {
                event.preventDefault();
                if (event.deltaY > 0) {
                    swiper.slideNext();
                } else {
                    swiper.slidePrev();
                }
            });
        }

        // Other functions remain the same as before
        // ...

        // Include fetchWithCredentials helper function
        function fetchWithCredentials(url, options = {}) {
            options.credentials = 'include';
            return fetch(url, options);
        }

        // Update fetch requests to use fetchWithCredentials
        function fetchInitialTasks() {
            fetchWithCredentials('/tasks')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else if (response.status === 401) {
                        // User is not authenticated, show login form
                        document.getElementById('authContainer').style.display = 'block';
                        document.getElementById('appContainer').style.display = 'none';
                    } else {
                        throw new Error('Failed to fetch tasks.');
                    }
                })
                .then(data => {
                    tasks = data;
                    for (let day in tasks) {
                        const dayIndex = displayedDates.indexOf(parseInt(day));
                        if (dayIndex !== -1) {
                            renderTasks(dayIndex);
                        }
                    }
                    updateCharts();
                })
                .catch(error => console.error('Error:', error));
        }

        // Continue updating other functions accordingly
        // ...

        // Initialize the application if the user is already logged in
        window.onload = function() {
            fetchWithCredentials('/tasks')
                .then(response => {
                    if (response.ok) {
                        // User is authenticated
                        document.getElementById('authContainer').style.display = 'none';
                        document.getElementById('appContainer').style.display = 'block';
                        initializeApp();
                    } else {
                        // Show login form
                        document.getElementById('authContainer').style.display = 'block';
                        document.getElementById('appContainer').style.display = 'none';
                    }
                })
                .catch(error => console.error('Error:', error));
        };

        // Add other functions from your previous code, ensuring they are updated as needed
        // For example, addTask(), addTaskToDay(), renderTasks(), toggleTask(), deleteTask(), updateCharts(), etc.

        // Ensure all fetch requests include credentials and handle authentication appropriately

    </script>
</body>
</html>
