<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <!-- Custom CSS -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #a3c9f1;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: #a3c9f1;
            font-family: 'Montserrat', sans-serif;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Task Input Section */
        .task-list {
            background-color: #2e2e3e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .add-task {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        .add-task input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            margin-right: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .add-task button {
            padding: 10px 20px;
            border: none;
            background-color: #ff6f61;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            flex-shrink: 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .add-task button:hover {
            background-color: #e65a50;
            transform: translateY(-3px);
        }

        /* Task Styles */
        .task {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #2e2e3e;
            transition: background-color 0.3s, opacity 0.3s, transform 0.3s;
            word-wrap: break-word;
            white-space: normal;
            cursor: pointer;
            opacity: 0;
        }

        .task.show {
            opacity: 1;
            animation: slideDown 0.5s ease-out;
        }

        .task:hover {
            background-color: #3e3e5e;
            transform: translateY(-3px);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task span {
            flex-grow: 1;
            text-align: left;
        }

        .task.completed {
            background-color: #90ee90;
            color: #000;
            text-decoration: line-through;
        }

        .task .delete-btn {
            margin-left: auto;
            color: #ff6f61;
            cursor: pointer;
            font-size: 0.8em;
            border: 1px solid #ff6f61;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .task .delete-btn:hover {
            background-color: #ff6f61;
            color: #fff;
        }

    </style>
</head>
<body>

    <h1>Accountability Tracker</h1>
    <div class="container">
        <!-- Task Input Section -->
        <div class="task-list">
            <h2>Add Task</h2>
            <div class="add-task">
                <input type="text" id="newTask" placeholder="Enter new task">
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>

        <!-- Task List Display -->
        <div id="tasks-container">
            <!-- Task items will be rendered here -->
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Initialize task list
        let tasks = {};

        // Fetch tasks from the backend
        function fetchInitialTasks() {
            fetch('/tasks')
                .then(response => response.json())
                .then(data => {
                    tasks = data;
                    renderTasks();
                })
                .catch(error => console.error('Error fetching tasks:', error));
        }

        // Render tasks to the DOM
        function renderTasks() {
            const tasksContainer = document.getElementById('tasks-container');
            tasksContainer.innerHTML = ''; // Clear the task container

            // Iterate over tasks and render them
            for (const [day, taskList] of Object.entries(tasks)) {
                taskList.forEach((task, index) => {
                    const taskDiv = document.createElement('div');
                    taskDiv.classList.add('task');
                    if (task.completed) taskDiv.classList.add('completed');
                    taskDiv.classList.add('show');

                    const taskSpan = document.createElement('span');
                    taskSpan.innerText = task.text;

                    const deleteBtn = document.createElement('i');
                    deleteBtn.classList.add('fas', 'fa-trash', 'delete-btn');
                    deleteBtn.onclick = (e) => deleteTask(e, day, index);

                    taskDiv.appendChild(taskSpan);
                    taskDiv.appendChild(deleteBtn);
                    taskDiv.onclick = () => toggleTask(day, index);

                    tasksContainer.appendChild(taskDiv);
                });
            }
        }

        // Add a task
        function addTask() {
            const taskText = document.getElementById('newTask').value.trim();

            if (taskText) {
                const day = new Date().getDate(); // Assign to today's date for simplicity

                // Send task to backend
                fetch('/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task: taskText, day })
                })
                .then(response => response.json())
                .then(newTask => {
                    if (!tasks[day]) tasks[day] = [];
                    tasks[day].push(newTask);
                    renderTasks(); // Update the UI
                    document.getElementById('newTask').value = ''; // Clear the input
                })
                .catch(error => console.error('Error adding task:', error));
            } else {
                alert('Please enter a task.');
            }
        }

        // Toggle task completion
        function toggleTask(day, taskIndex) {
            fetch(`/tasks/${day}/${taskIndex + 1}`, {
                method: 'PUT'
            })
            .then(response => response.json())
            .then(updatedTask => {
                tasks[day][taskIndex].completed = updatedTask.completed;
                renderTasks(); // Update the UI
            })
            .catch(error => console.error('Error toggling task:', error));
        }

        // Delete a task
        function deleteTask(event, day, taskIndex) {
            event.stopPropagation(); // Prevent task toggle

            fetch(`/tasks/${day}/${taskIndex + 1}`, {
                method: 'DELETE'
            })
            .then(() => {
                tasks[day].splice(taskIndex, 1); // Remove from local task list
                renderTasks(); // Update the UI
            })
            .catch(error => console.error('Error deleting task:', error));
        }

        // Fetch tasks on page load
        fetchInitialTasks();
    </script>
</body>
</html>
