<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <!-- Custom CSS -->
    <style>
        /* Your existing CSS styles */
        :root {
            --background-color: #1e1e2f;
            --primary-accent: #ff6f61;
            --secondary-accent: #6c5ce7;
            --today-button-color: #ff6f61;
            --pale-blue: #a3c9f1;
            --text-color: var(--pale-blue);
            --task-bg-color: #2e2e3e;
            --task-hover-color: #3e3e5e;
            --task-completed-color: #90ee90;
            --column-border-color: #4b4b4b;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: var(--pale-blue);
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Task Input Section */
        .task-list {
            background-color: var(--task-bg-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .add-task input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            margin-right: 10px;
        }

        .add-task button {
            padding: 10px 20px;
            border: none;
            background-color: var(--primary-accent);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Login Section */
        #authContainer {
            max-width: 400px;
            margin: 0 auto;
            background-color: var(--task-bg-color);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        #authContainer h1 {
            margin-bottom: 20px;
        }

        #authForms input[type="text"],
        #authForms input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        #authForms button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: var(--primary-accent);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #authForms p {
            text-align: center;
        }

        #authForms a {
            color: var(--primary-accent);
            text-decoration: none;
        }

        /* Logout Button */
        .logout-button {
            float: right;
            background-color: transparent;
            color: var(--primary-accent);
            border: 2px solid var(--primary-accent);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: var(--primary-accent);
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Authentication Section -->
    <div id="authContainer">
        <h1>Accountability Tracker</h1>
        <div id="authForms">
            <div id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
            </div>
            <div id="registerForm" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Main Application Content -->
    <div id="appContainer" style="display: none;">
        <button onclick="logout()" class="logout-button">Logout</button>

        <!-- Existing Task Section -->
        <h1>Accountability Tracker</h1>
        <div class="container">
            <!-- Task Input Section -->
            <div class="task-list">
                <h2>Add Task</h2>
                <div class="add-task">
                    <input type="text" id="newTask" placeholder="Enter new task">
                    <button onclick="addTask()">Add Task</button>
                </div>
            </div>

            <!-- Swiper Section -->
            <div class="scroll-container">
                <button class="arrow-button" onclick="swiper.slidePrev()"><i class="fas fa-chevron-left"></i></button>
                <div class="swiper-wrapper-container">
                    <div class="swiper-container">
                        <div class="swiper-wrapper" id="tasks-container">
                            <!-- Task columns will be generated here -->
                        </div>
                    </div>
                </div>
                <button class="arrow-button" onclick="swiper.slideNext()"><i class="fas fa-chevron-right"></i></button>
            </div>

            <!-- Charts Section -->
            <div class="chart-container">
                <h2>Number of Tasks Completed</h2>
                <canvas id="tasksCompletedChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Percentage of Tasks Completed</h2>
                <canvas id="tasksPercentageChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        let isAuthenticated = false; // Track authentication status

        // Show Register Form
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        // Show Login Form
        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        // Register Function
        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Registration successful! You can now log in.');
                    showLoginForm();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Login Function
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    isAuthenticated = true;
                    showApp();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Logout Function
        function logout() {
            fetch('/logout', { method: 'POST' })
            .then(() => {
                isAuthenticated = false;
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('authContainer').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        }

        // Show Main App after Authentication
        function showApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
        }

        // On Page Load, Check if User is Authenticated
        window.onload = function() {
            fetch('/isAuthenticated')
            .then(response => response.json())
            .then(data => {
                if (data.isAuthenticated) {
                    showApp();
                } else {
                    document.getElementById('authContainer').style.display = 'block';
                }
            })
            .catch(error => console.error('Error:', error));
        };

        // Remaining task-related functionality stays the same as your original implementation
    </script>
</body>
</html>
