<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

    <!-- Custom CSS -->
    <style>
        /* Root Variables for Dark Mode */
        :root {
            --background-color: #1e1e2f;
            --primary-color: #ff6f61;
            --secondary-color: #6c5ce7;
            --text-color: #a3c9f1; /* Pale blue */
            --task-bg-color: #2e2e3e;
            --task-hover-color: #3e3e5e;
            --task-completed-color: #90ee90; /* Light green for completed tasks */
            --border-color: #4b4b4b; /* Border color for elements */
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Task Input Section */
        .task-list {
            background-color: var(--task-bg-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .add-task {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        .add-task input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            margin-right: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .add-task input[type="text"]:focus {
            border-color: var(--primary-color);
            background-color: #444;
        }

        .add-task button {
            padding: 10px 20px;
            border: none;
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            flex-shrink: 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .add-task button:hover {
            background-color: #e65a50;
            transform: translateY(-3px);
        }

        /* Task Styles */
        .task {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: var(--task-bg-color);
            transition: background-color 0.3s, opacity 0.3s, transform 0.3s;
            word-wrap: break-word;
            white-space: normal;
            cursor: pointer;
            opacity: 0;
        }

        .task.show {
            opacity: 1;
            animation: slideDown 0.5s ease-out;
        }

        .task:hover {
            background-color: var(--task-hover-color);
            transform: translateY(-3px);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task span {
            flex-grow: 1;
            text-align: left;
        }

        .task.completed {
            background-color: var(--task-completed-color);
            color: #000;
            text-decoration: line-through;
        }

        .task .delete-btn {
            margin-left: auto;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.8em;
            border: 1px solid var(--primary-color);
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .task .delete-btn:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        /* Charts */
        .chart-container {
            width: 100%;
            max-width: 1000px;
            margin-top: 40px;
        }

        .chart-container h2 {
            color: var(--text-color); /* Pale blue for chart titles */
        }

        canvas {
            background-color: var(--task-bg-color);
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .task {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- Authentication Section -->
    <div id="authContainer">
        <h1>Accountability Tracker</h1>
        <div id="authForms">
            <div id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
            </div>
            <div id="registerForm" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username">
                <input type="password" id="registerPassword" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Main Application Content -->
    <div id="appContainer" style="display: none;">
        <h1>Accountability Tracker</h1>
        <button onclick="logout()" style="float: right;">Logout</button>
        <div class="container">
            <!-- Task Input Section -->
            <div class="task-list">
                <h2>Add Task</h2>
                <div class="add-task">
                    <input type="text" id="newTask" placeholder="Enter new task">
                    <button onclick="addTask()">Add Task</button>
                </div>
            </div>

            <!-- Task List Section -->
            <div id="taskList" class="task-list">
                <!-- Task items will be dynamically generated here -->
            </div>

            <!-- Charts Section -->
            <div class="chart-container">
                <h2>Number of Tasks Completed</h2>
                <canvas id="tasksCompletedChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Percentage of Tasks Completed</h2>
                <canvas id="tasksPercentageChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Authentication Functions
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (response.ok) {
                    alert('Registration successful! You can now log in.');
                    showLoginForm();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('authContainer').style.display = 'none';
                    document.getElementById('appContainer').style.display = 'block';
                    initializeApp();
                } else {
                    return response.json().then(data => {
                        alert(data.message);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function logout() {
            fetch('/logout', { method: 'POST' })
            .then(() => {
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('authContainer').style.display = 'block';
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            })
            .catch(error => console.error('Error:', error));
        }

        // App Initialization
        function initializeApp() {
            // Initialize tasks, charts, etc.
            fetchInitialTasks();
        }

        // Fetch Initial Tasks
        function fetchInitialTasks() {
            fetch('/tasks', { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                // Render tasks
                renderTasks(data);
                updateCharts();
            })
            .catch(error => console.error('Error:', error));
        }

        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            for (const day in tasks) {
                tasks[day].forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.classList.add('task', 'show');
                    if (task.completed) taskDiv.classList.add('completed');
                    taskDiv.innerHTML = `<span>${task.text}</span>
                                         <i class="fas fa-trash delete-btn" onclick="deleteTask(${day}, ${task.id})"></i>`;
                    taskList.appendChild(taskDiv);
                });
            }
        }

        // Add New Task
        function addTask() {
            const taskText = document.getElementById('newTask').value.trim();
            if (!taskText) return;

            fetch('/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task: taskText, day: new Date().getDate() })
            })
            .then(response => response.json())
            .then(newTask => {
                renderTasks({ [new Date().getDate()]: [newTask] });
            })
            .catch(error => console.error('Error:', error));

            document.getElementById('newTask').value = ''; // Clear input
        }

        // Delete Task
        function deleteTask(day, id) {
            fetch(`/tasks/${day}/${id}`, { method: 'DELETE' })
            .then(() => {
                fetchInitialTasks();
            })
            .catch(error => console.error('Error:', error));
        }

        // Update Charts (Example chart update logic)
        function updateCharts() {
            // Example chart update logic
        }

        // Initialize the app if the user is already logged in
        window.onload = function() {
            fetch('/tasks', { credentials: 'include' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('authContainer').style.display = 'none';
                        document.getElementById('appContainer').style.display = 'block';
                        initializeApp();
                    } else {
                        document.getElementById('authContainer').style.display = 'block';
                        document.getElementById('appContainer').style.display = 'none';
                    }
                })
                .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
